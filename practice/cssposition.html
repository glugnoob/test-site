<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Position</title>
  </head>
  <body style="height: 3000px; padding-top: 70px">
    <div
      style="
        background-color: grey;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        height: 70px;
      "
    >
      Navbar
    </div>
    <div style="width: 200px; background-color: lightblue; height: 300px">
      div 1
    </div>
    <div style="width: 200px; background-color: lightpink; height: 300px">
      div 2
    </div>
  </body>
</html>
